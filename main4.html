<h1>เป็นอุปกรณ์ที่ใช้ในการแสดงผลลัพธ์หรือสารสนเทศที่ผ่านการ  ประมวลผล โดยจะแปลงผลลัพธ์จากสัญญาณไฟฟ้าของเครื่องคอมพิวเตอร์ให้กลายเป็นรูปแบบที่  มนุษย์เข้าใจ เช่น ตัวอักษร ตัวเลข สัญลักษณ์พิเศษ รูปภาพ ภาพเคลื่อนไหว และเสียง เป็นต้น  อุปกรณ์หน่วยแสดงผลที่นิยมใช้ในปัจจุบัน
</h1>
