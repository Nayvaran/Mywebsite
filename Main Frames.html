<h1>ชุดอุปกรณ์ของ<strong>คอมพิวเตอร์</strong>ที่เชื่อมต่อ เข้าด้วยกันและสามารถทางงานร่วมกันได้ โดยมีการกำหนดชุดคำสั่งหรือโปรแกรมควบคุม เพื่อให้ชุด อุปกรณ์ทำหน้าที่ประมวลผลข้อมูลโดยอัตโนมัติและได้ผลลัพธ์ตามที่ต้องการ โดยมีขั้นตอน<strong>คือ</strong> นำเข้า ข้อมูล ประมวลผลข้อมูล แสดงผลลัพธ์และข้อมูลป้อนกลับ
</h1>
</body>
